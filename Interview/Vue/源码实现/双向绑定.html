<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <span id="view"></span>
  <input type="text" id="vm" />
  <script>
    const input = document.getElementById('vm')
    const span = document.getElementById('view')
    let obj = {}
    Object.defineProperty(obj, 'text', {
      configurable: true,
      enumerable: true,
      get() {
        console.log('获取数据了')
      },
      set(newVal) {
        console.log('数据更新了')
        // input.value = newVal
        span.innerHTML = newVal
      }
    })
    // 输入监听
    input.addEventListener('keyup', function (e) {
      obj.text = e.target.value
    })
  </script>
</body>

</html>
